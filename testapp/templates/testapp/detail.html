<html>
    <head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
    <body>
       <h1>{{ question.question_text }}</h1>
       <ul>
       {% for choice in question.choice_set.all %}  {#独特な書き方。questionオブジェクトから外部キーで紐づくmodelクラスであるchoiceを自動で探してくれてるらしい。#}

       {% endfor %}
       </ul>
    </body>
</html>
